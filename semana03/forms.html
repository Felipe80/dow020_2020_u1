<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h3>Ejemplo de Formulario</h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form action="">
                    <div class="card">
                        <div class="card-header">
                            Formulario de Ejemplo
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="rut">Rut</label>
                                <input type="text" id="rut" class="form-control">
                                <small class="form-text text-muted">Indique su RUT sin puntos y con guión.</small>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-6">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" id="nombre" class="form-control">
                                </div>
                                <div class="form-group col-6">
                                    <label for="apellido">Apellido</label>
                                    <input type="text" id="apellido" class="form-control">
                                </div>
                            </div>                          
                            <div class="form-group">
                                <label for="carrera">Carrera</label>
                                <select id="carrera" class="form-control">
                                    <option>T.U. en Informática</option>
                                    <option>T.U. en Electrónica</option>
                                    <option>T.U. en Electricidad</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" name="jornada" id="jdiurna" value="d">
                                    <label class="form-check-label" for="jdiurna">Jornada Diurna</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" name="jornada" id="jvespertina" value="v">
                                    <label class="form-check-label" for="jvespertina">Jornada Vespertina</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" name="jornada" id="jejecutiva" value="e">
                                    <label class="form-check-label" for="jejecutiva">Jornada Ejecutiva</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="gratuidad">
                                    <label for="gratuidad" class="form-check-label">Postula a Gratuidad</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-warning">Cancelar</button>
                                <button class="btn btn-success">Enviar Datos</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
